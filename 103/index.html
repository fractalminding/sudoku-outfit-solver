<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="
                width=device-width, 
                initial-scale=1"
        >
        <title>123 magic | #103</title>
        <link rel="icon" href="images/favicon.ico"><!-- 32×32 -->
        <link rel="stylesheet" href="main-user2.css?2">
        <script src="data.js"></script>
        <script src="painting.js"></script>
        <script src="main-user.js?123"></script>
        
    </head>
    <body>
        <div id="loading">Загрузка...</div>
        <div id="container">
            <div id="menu">
                <div id="site-menu">
                    <div><div>Главная</div></div>
                    <div><div>Пустое судоку</div></div>
                    <div><div>Контакты</div></div>
                </div>
                <div id="puzzle-menu">
                    <div><div>Скопировать ссылку</div></div>
                    <div><div>Скопировать ссылку на текущее решение</div></div>
                </div>
            </div>
            <div id="help">
                <div id="help-description">
                    Действуют правила классического судоку. Цифры в столбцах, строках и в квадратах 3х3 не должны повторяться
                </div>
                <div>
                    <div id="help-ok">Ok</div>
                </div>
            </div>
            <div id="header">
                <div id="menu-icon"></div>
                <div id="logo"></div>
                <!--div id="puzzle-name"></div-->
                <div class="empty"></div>
                <div id="help-icon"></div>
            </div>
            <div id="board">
                <canvas id="board-canvas"></canvas>
            </div>
            <div id="controls">
                <div id="controls-row-1">
                    <div id="numpad">
                        <div id="num-1" class="num" key="1"></div>
                        <div id="num-2" class="num" key="2"></div>
                        <div id="num-3" class="num" key="3"></div>
                        <div id="num-4" class="num" key="4"></div>
                        <div id="num-5" class="num" key="5"></div>
                        <div id="num-6" class="num" key="6"></div>
                        <div id="num-7" class="num" key="7"></div>
                        <div id="num-8" class="num" key="8"></div>
                        <div id="num-9" class="num" key="9"></div>
                        <div id="num-all" class="num" key="999"></div>
                        <div id="num-zero" class="num" key="0"></div>
                    </div>
                    <div id="painting-pad">
                        <div id="pp-num1" class="num" key="1"></div><div 
                            id="pp-num2" class="num" key="2"></div><div 
                            id="pp-num3" class="num" key="3"></div><div 
                            id="pp-num4" class="num" key="4"></div><div 
                            id="pp-num5" class="num" key="5"></div><div 
                            id="pp-num6" class="num" key="6"></div><div 
                            id="pp-num7" class="num" key="7"></div><div
                            id="pp-num8" class="num" key="8"></div><div 
                            id="pp-num9" class="num" key="9"></div><div 
                            id="remove-color" class="num" key="0"></div>
                    </div>
                </div>
                <div id="controls-row-2">
                    <div id="solving-mode-types">
                        <div id="solving-mode-number" class="writing-mode-elem writing-mode-elem-active"></div>
                        <div id="solving-mode-central" class="writing-mode-elem"></div>
                        <div id="solving-mode-corner" class="writing-mode-elem"></div>
                        <div id="solving-mode-painting" class="writing-mode-elem"></div>
                    </div>
                    <div id="select-modes">
                        <div id="select-mode-one" class="select-mode-elem select-mode-elem-active"></div>
                        <div id="select-mode-multi" class="select-mode-elem"></div>
                        <div id="select-mode-all" class="select-mode-elem"></div>
                    </div>
                    <div id="undo-redo-panel">
                        <div id="undo-button"></div>
                        <div id="redo-button"></div>
                    </div>
                </div>      
            </div>
        </div>
    </body>
</html>

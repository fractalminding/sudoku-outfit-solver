<html>
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="
                width=device-width, 
                initial-scale=1"
        >
        <link rel="stylesheet" href="main-user.css">
        <script src="data.js"></script>
        <script src="ultra-gen.js"></script>
        <script src="getBlockStepsArray.js"></script>
        
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="menu-icon"></div>
                <div id="logo"></div>
                <div id="puzzle-name">123</div>
                <div id="help-icon"></div>
            </div>
            <div id="board">
                <canvas id="board-canvas"></canvas>
            </div>
            <div id="controls">
                <div id="controls-row-1">
                    <div id="numpad">
                        <div class="num" key="1"><div class="num-text">1</div></div><div 
                            class="num" key="2"><div class="num-text">2</div></div><div 
                            class="num" key="3"><div class="num-text">3</div></div><div 
                            class="num" key="4"><div class="num-text">4</div></div><div 
                            class="num" key="5"><div class="num-text">5</div></div><div 
                            class="num" key="6"><div class="num-text">6</div></div><div 
                            class="num" key="7"><div class="num-text">7</div></div><div
                            class="num" key="8"><div class="num-text">8</div></div><div 
                            class="num" key="9"><div class="num-text">9</div></div><div 
                            id="num-all" class="num" key="999"></div><div 
                            id="num-zero" class="num" key="0"></div>
                    </div>
                </div>
                <div id="controls-row-2">
                    <div id="solving-mode-types">
                        <div id="solving-mode-number" class="writing-mode-elem writing-mode-elem-active"></div>
                        <div id="solving-mode-central" class="writing-mode-elem"></div>
                        <div id="solving-mode-corner" class="writing-mode-elem"></div>
                        <div id="solving-mode-painting" class="writing-mode-elem"></div>
                    </div>
                    <div id="select-modes">
                        <div id="select-mode-one" class="select-mode-elem select-mode-elem-active"></div>
                        <div id="select-mode-multi" class="select-mode-elem"></div>
                        <div id="select-mode-all" class="select-mode-elem"></div>
                    </div>
                    <div id="undo-redo-panel">
                        <div id="undo-button"></div>
                        <div id="redo-button"></div>
                    </div>
                </div>      
            </div>
        </div>
        <script src="main-user.js"></script>
    </body>
</html>

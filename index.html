<html>
    <head>
        <meta charset="utf-8">
        <meta 
            name="viewport" 
            content="
                width=device-width, 
                initial-scale=1"
        >
        <link rel="stylesheet" href="main.css">
        <script src="ultra-gen.js"></script>
        
    </head>
    <body>
        <div id="container">
            <div id="board">
                <canvas id="board-canvas"></canvas>
                <canvas id="down-info-canvas"></canvas>
            </div>
            <div id="controls">
                <div id="create-matrix-panel" class="panel">
                    <div>
                        Столбцов
                        <input id="create-matrix-panel-columns-amount" type="text" value="5">
                    </div>
                    <div>
                        Строк
                        <input id="create-matrix-panel-rows-amount" type="text" value="5">
                    </div>
                    <div>
                        <div id="create-matrix-panel-button" class="button"> Создать </div>
                    </div>
                    <div>
                        <div id="create-matrix-panel-button-classic" class="button"> 9 X 9 classic </div>
                    </div>
                </div>
                <div id="selection-panel" class="panel">
                    <div>
                        <div id="select-all" class="button">Выбрать всё</div>
                    </div>
                    <div>
                        <div id="deselect-all" class="button">Снять выделение</div>
                    </div>
                </div>
                <div id="borders-panel" class="panel">
                    <div class="inline-block align-left">
                        <div>
                            <input type="radio" id="border-type-1" checked name="border-type" value="up" />
                            <label for="border-type-1">Сверху</label>
                        </div>
                        <div>
                            <input type="radio" id="border-type-2" name="border-type" value="down" />
                            <label for="border-type-2">Снизу</label>
                        </div>
                        <div>
                            <input type="radio" id="border-type-3" name="border-type" value="left" />
                            <label for="border-type-3">Слева</label>
                        </div>
                        <div>
                            <input type="radio" id="border-type-4" name="border-type" value="right" />
                            <label for="border-type-4">Справа</label>
                        </div>
                    </div>
                    <div class="inline-block">
                        <div>
                            <div id="set-borders-hidden" class="button">Без рамки</div>
                        </div>
                        <div>
                            <div id="set-borders-thin" class="button">Тонкие рамки</div>
                        </div>
                        <div>
                            <div id="set-borders-fat" class="button">Толстые рамки</div>
                        </div>
                    </div>
                </div>
                <div id="num-panel" class="panel">
                    <div class="inline-block">
                        <div>
                            <input type="radio" id="num-type-1" checked name="num-type" value="usual-number" />
                            <label for="num-type-1">Число</label>
                        </div>
                        <div>
                            <input type="radio" id="num-type-2" name="num-type" value="pair" />
                            <label for="num-type-2">Пара</label>
                        </div>
                    </div>
                    <div id="numpad" class="inline-block">
                        <div>
                            <div class="button num" key="1">1</div>
                            <div class="button num" key="2">2</div>
                            <div class="button num" key="3">3</div>
                        </div>
                        <div>
                            <div class="button num" key="4">4</div>
                            <div class="button num" key="5">5</div>
                            <div class="button num" key="6">6</div>
                        </div>
                        <div>
                            <div class="button num" key="7">7</div>
                            <div class="button num" key="8">8</div>
                            <div class="button num" key="9">9</div>
                        </div>
                        <div>
                            <div class="button num" key="0">0</div>
                        </div>
                    </div>
                    
                </div>
                <div id="down-info-panel" class="panel">
                    <div>
                        <input id="down-info-price" type="text" value="5 ₽">
                    </div>
                    <div>
                        <input id="down-info-link" type="text" value="vk.com/puzzles123magic">
                    </div>
                    <div>
                        <div id="down-info-button" class="button">ок</div>
                    </div>
                </div>
                <div id="design-panel" class="panel">
                    <div>
                        <div>
                            Толщина тонкой линии
                            <input id="thin-line-thickness" type="number" value="2">
                        </div>
                        <div>
                            Толщина толстой линии
                            <input id="fat-line-thickness" type="number" value="4">
                        </div>
                        <div>
                            <div id="apply-thickness-settings" class="button">ok</div>
                        </div>
                    </div>
                    <div>
                        <div id="random-design-button" class="button">Случайный цвет</div>
                    </div>
                </div>
            </div>
            <div id="controls-2">
                <div id="twins-panel" class="panel">
                    <div class="inline-block align-left">
                        <div>
                            <input type="radio" id="twins-position-1" checked name="twins-position" value="up-left" />
                            <label for="twins-position-1">Сверху слева</label>
                        </div>
                        <div>
                            <input type="radio" id="twins-position-2" name="twins-position" value="up-right" />
                            <label for="twins-position-2">Сверху справа</label>
                        </div>
                        <div>
                            <input type="radio" id="twins-position-3" name="twins-position" value="down-left" />
                            <label for="twins-position-3">Снизу слева</label>
                        </div>
                        <div>
                            <input type="radio" id="twins-position-4" name="twins-position" value="down-right" />
                            <label for="twins-position-4">Снизу справа</label>
                        </div>
                    </div>
                    <div class="inline-block">
                        <div>
                            <div id="twins-hidden" class="button">Нет</div>
                        </div>
                        <div>
                            <div id="twins-slash" class="button">/</div>
                        </div>
                        <div>
                            <div id="twins-underslash" class="button">\</div>
                        </div>
                        <div>
                            <div id="twins-x" class="button">X</div>
                        </div>
                    </div>
                </div>
                <div id="cross-panel" class="panel">
                    <div id="cross-hidden" class="button">O</div>
                    <div id="cross-slash" class="button">/</div>
                    <div id="cross-backslash" class="button">\</div>
                    <div id="cross-double" class="button">X</div>
                </div>
                <div id="generation-panel" class="panel">
                    <div class="inline-block">
                        <div>
                            <input type="radio" id="generation-type-1" checked name="generation-type" value="from-zero" />
                            <label for="generation-type-1">С нуля</label>
                        </div>
                        <div>
                            <input type="radio" id="generation-type-2" name="generation-type" value="from-pattern" />
                            <label for="generation-type-2">С образца</label>
                        </div>
                        <div>
                            <div id="generation-button" class="button">Генерировать</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
